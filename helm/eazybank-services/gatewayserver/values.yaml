# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deploymentName: gatewayserver-deployment
serviceName: gatewayserver
appLabel: gatewayserver
appName: gatewayserver

replicaCount: 1

image:
  repository: siya7/gatewayserver
  tag: 5

containerPort: 8072

service:
  type: LoadBalancer
  port: 8072
  targetPort: 8072

appname_enabled: true
profile_enabled: true
config_enabled: true
discovery_enabled: true #TODO when using eureka server enable this to true
resouceserver_enabled: true
otel_enabled: true
kafka_enabled: false
postgres_enabled: false
rabbit_mq_enabled: false